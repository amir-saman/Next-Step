<!-- Here is our page's main content -->
<main>

  <!-- It contains an article -->
  <article>

    <div class="row">
      <div class="column left" style="background-color:darkgray;">
        <h2>Incomplete</h2>
        <div style="font-size: 15px" id="SlistOfIncompleteTasks"></div>
      </div>

      <div class="column right" style="background-color:darkgray;">
        <h2>Complete</h2>
        <div style="font-size: 15px" id="SlistOfCompleteTasks"></div>
      </div>

      <div class="column middle" style="background-color:darkgray;">
        <h2>Progress</h2>
        <div style="font-size: 15px" id="SlistOfProgressTasks"></div>
      </div>

      <div class="column bottomL" style="background-color:darkgray;">
        <h2>Assign Task</h2>
        <form>
          <label style="font-size:20px;" for="Ptitle">Project Title:</label><br>
          <input type="text" id="SPtitle" name="ptitle"><br>
          <label style="font-size:20px;" for="Tmembers">Enter Members To Assign:</label><br>
          <input type="text" id="STmembers" name="tmembers"><br>
          <label style="font-size:20px;" for="Tdescription"> Enter Task Details:</label><br>
          <input type="text" id="STdescription" name="tdescription">
        </form>

        <button type="button" id="SsubmitTask">Create task</button>
      </div>

      <div class="column bottomR" style="background-color:darkgray;">
        <h2>Update Task Status</h2>
        <form>
          <label style="font-size:20px;" for="TDesc">Task Description:</label><br>
          <input type="text" id="STUpdateDesc" name="TDesc"><br>

          <label style="font-size:20px;" for="status">Current Status:</label><br>

          <select style="font-size:10px;" name="status" id="SUpdateTaskStatus">S
            <option value="Progress">In-Progress</option>
            <option value="Complete">Complete</option>
            <option value="Delete">Delete</option>

          </select>
        </form>

        <button class=".verticle-centre" type="button" id="STaskUpdateButton">Update Tasks</button>
      </div>

    </div>

  </article>

  <!-- the aside content can also be nested within the main content -->

      <h3><a href="Student%20Dashboard%20Tasks.html">Tasks</a></h3>
