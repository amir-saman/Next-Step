<!-- Here is our page's main content -->
<main>

  <!-- It contains an article -->
  <article>

    <div class="row">
      <div class="column left" style="background-color:darkgrey;">
        <h2>Incomplete</h2>
        <div style="font-size: 15px;"  id="listOfIncompleteTasks"></div>
      </div>

      <div class="column right" style="background-color:darkgrey;">
        <h2>Complete</h2>
        <div style="font-size: 15px;" id="listOfCompleteTasks"></div>
      </div>

      <div class="column middle" style="background-color:darkgrey;">
        <h2>Progress</h2>
        <div style="font-size: 15px;" id="listOfProgressTasks"></div>
      </div>

      <div class="column bottomL" style="background-color:#bbb;">
        <h2>Assign Task</h2>
        <form>
          <label style="font-size:20px;" for="Ptitle">Project Title:</label><br>
          <input style="font-size: 20px" type="text" id="APtitle" name="ptitle"><br>
          <label style="font-size:20px;" for="Tmembers">Enter Members To Assign:</label><br>
          <input style="font-size: 20px" type="text" id="ATmembers" name="tmembers"><br>
          <label style="font-size:20px;" for="Tdescription"> Enter Task Details:</label><br>
          <input style="font-size: 20px" type="text" id="ATdescription" name="tdescription">
        </form>

        <button type="button" id="AsubmitTask">Create task</button>
      </div>

      <div class="column bottomR" style="background-color:#bbb;">
        <h2>Update Task Status</h2>
        <form>
          <label style="font-size:20px;" for="TDesc">Task Description:</label><br>
          <input type="text" id="ATUpdateDesc" name="TDesc"><br>

          <label for="status">Current Status:</label><br>

          <select name="status" id="AUpdateTaskStatus">
            <option value="Progress">In-Progress</option>
            <option value="Complete">Complete</option>
            <option value="Delete">Delete</option>

          </select>
        </form>

        <button class=".verticle-centre" type="button" id="ATaskUpdateButton">Update Tasks</button>
      </div>


    </div>

  </article>

  <!-- the aside content can also be nested within the main content -->
  <aside>
    <h2>Menu</h2>

    <ul>
      <h3><a href="Admin%20Dashboard%20Home.html">Home</a></h3>
      <h3><a href="Admin%20Dashboard%20Projects.html">Projects</a></h3>
      <h3><a href="Admin%20Dashboard%20Tasks.html">Tasks</a></h3>
    </ul>
  </aside>

</main>
